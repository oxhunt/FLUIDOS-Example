apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fl-orchestrator-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "watch", "patch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fl-orchestrator-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: fl-orchestrator-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: fl-orchestrator-clusterrole
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fl-orchestrator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fl-orchestrator-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: fl-orchestrator-sa
  namespace: default
roleRef:
  kind: Role
  name: fl-orchestrator-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: fl-orchestrator-role
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch", "update"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fl-orchestrator-sa
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-orchestrator
  namespace: default
spec:
  selector:
    matchLabels:
      app: fl-orchestrator
  template:
    metadata:
      labels:
        app: fl-orchestrator
    spec:
      # we set the pod to host network to monitor for changes in the host ip address
      hostNetwork: true
      serviceAccountName: fl-orchestrator-sa
      containers:
      - name: fl-orchestrator
        image: oxhunt/fl-orchestrator:latest
