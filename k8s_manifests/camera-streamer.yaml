apiVersion: apps/v1
kind: Deployment
metadata:
  name: camera-streamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camera-streamer
  template:
    metadata:
      labels:
        app: camera-streamer
    spec:
      containers:
      - name: camera-streamer
        image: oxhunt/camera-streamer:latest
        securityContext:
          privileged: true
        env:
        - name: MQTT_PORT
          value: "1883"
        - name: MQTT_BROKER
          value: "mosquitto-service"
        volumeMounts:
        - mountPath: /dev/video0
          name: video0
        - mountPath: /dev/video1
          name: video1
      volumes:
      - name: video0
        hostPath:
          path: /dev/video0
      - name: video1
        hostPath:
          path: /dev/video1